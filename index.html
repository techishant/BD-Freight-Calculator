<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD Freight Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable"></script>

    <script src="numName.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="themeSelector" id="themeSelector">
        </div>
        <div class="modal" id ="photo">
            <h1 style="font-size: 34px;"><span> <img src="logo.png" alt="Blue Dart Logo"></span><br>Freight Calculator</h1>
            <div class="inputBox">
                <label for="invoiceValue">Invoice</span></label>
                <input type="number" name="" value = "100000" id="invoiceValue">
            </div>
            <div class="inputBox">
                <label for="lengthValue">Dimensions</span></label>
                <div class="inputGroup">
                    <input type="number" name="" value = "100" id="lengthValue">
                    <input type="number" name="" value = "100" id="widthValue">
                    <input type="number" name="" value = "100" id="heightValue">
                </div>
            </div>
            <div class="inputBox">
                <label for="pktValue">Pkt Qty</span></label>
                <input type="number" name="" value = "100" id="pktValue">
            </div>
            <div class="inputBox">
                <label for="rateValue">Rate per kg</label>
                <input type="number" name="" value = "10" id="rateValue">
            </div>
            <div class="inputBox">
                <label for="inputWeightValue">Weight</label>
                <input type="number" name="" value = "10" id="inputWeightValue">
            </div>
            <div class="inputBox">
                <label for="overWeightValue">Over Weight</label>
                <input type="number" name="" value = "10" id="overWeightValue">
            </div>
            <div class="inputBox">
                <label for="ODAchargeValue">ODA Charge</label>
                <input type="number" name="" value = "10" id="ODAchargeValue">
            </div>
            <hr class="hor-bar">
            
            <div class="outputBox">
                <span>Weight: <span id="weightValue"></span></span>
                <span>Basic Freight: <span id="freightValue"></span></span>
                <!-- <span>Over Weight: <span id="overWeightValue"></span></span> -->
                <span>RAS 2 per kg: <span id="RASValue"></span></span>
                <span>Fuel Price: <span id="fuelValue"></span></span>
                <span>DOC: <span id="DOCValue"></span></span>
                <span>Insurance: <span id="insuranceValue"></span></span>
                <hr>
                <span>Taxable value: <span id="taxAmtValue"></span></span>
                <span>GST: <span id="gstAmtValue"></span></span>
                <span>Total Bill: <span id="totalValue"></span></span>
                <button id="genPDFbtn">Export PDF</button>
            </div>
        </div>
    </div>
    <!-- <div id="imgOutput"></div> -->
    <script src="export.js"></script>
    <script src="scripts.js"></script>
    <script src="designScript.js"></script>
    <!-- <script src= "https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script> -->
</body>
</html>
